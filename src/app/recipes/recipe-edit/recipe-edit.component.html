<div style="background: #F8F6F5;">

    <div class="recipes">
        <div class="container">

            <div class="recipes-title">
                <h1>Edit Recipe</h1>
            </div>

        </div>
    </div>


    <div *ngIf="recipe">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-12">
                    <div class="recipe-create">
                        <h2>Edit Recipe</h2>
                        <p>Please fill all the forms and share your recipe with the world!</p>
                    </div>

                    <form class="recipe-form" [formGroup]="recipeForm" novalidate (ngSubmit)="onSubmit()">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Author</label>
                                    <input type="text" class="form-control" formControlName="author" (onkeydown)="noWhitespace($event)">
                                    <div *ngIf="recipeForm.controls['author'].hasError('required')"
                                         class="alert alert-danger">You must include author.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Upload Image</label>
                                    <input type="file" ng2FileSelect [uploader]="uploader" name="file"
                                           class="form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="img-container" *ngIf="recipe.image != ''">
                            <img class="img-fluid" [src]="recipe.image" alt="">
                        </div>
                        <div class="form-group">
                            <label>Recipe Title</label>
                            <input type="text"
                                   class="form-control"
                                   formControlName="title"
                                   (onkeydown)="noWhitespace($event)"
                            >
                            <div *ngIf="recipeForm.controls['title'].hasError('required')" class="alert alert-danger">
                                You must include title.
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Short Description</label>
                            <textarea rows="5"
                                      class="form-control"
                                      formControlName="description"
                                      (onkeydown)="noWhitespace($event)"
                            ></textarea>
                            <div *ngIf="recipeForm.controls['description'].hasError('required')"
                                 class="alert alert-danger">
                                You must include description.
                            </div>
                        </div>

                            <div class="ingredient-item"
                                 *ngFor="let step of recipe.steps">

                                <div>

                                    <div class="input-group">
                                        <textarea style="width: 100%"
                                                  class="form-control"
                                                  rows="5"
                                                  aria-describedby="basic-addon4"
                                                  formControlName="description"
                                                  (onkeydown)="noWhitespace($event)"
                                                  [value]="step.description"
                                        ></textarea>
                                        <span class="input-group-btn" style="vertical-align: top;">
                                            <button
                                                    style="background: #FF4136; color: #fff;"
                                                    type="button"
                                                    class="btn"
                                                    id="basic-addon4"
                                                    (click)="removeSteps(i)">
                                            <i class="fa fa-remove"></i>
                                            </button>
                                        </span>

                                    </div>
                                    <div *ngIf="!recipeForm.controls.steps.controls[i].controls.description.valid"
                                         class="alert alert-danger" style="margin-top: -25px;">
                                        Direction field is empty.
                                    </div>


                                </div>


                            </div>
                            <button type="button" (click)="addSteps()" class="btn btn-outline-primary">Add Steps</button>
                        </div>

                        <div class="top">
                            <ul class="list-group">
                                <li class="list-group-item" *ngFor="let step of recipeForm.controls.steps.value">
                                    {{step.description}}
                                </li>
                            </ul>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Main Ingredient</label>
                                    <select formControlName="mainIngredientId"
                                            class="form-control font-italic"
                                            style="font-size: 0.875rem"
                                    >
                                        <option *ngFor="let mainIng of mainIngredient" [value]="mainIng.id">
                                            {{mainIng.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Servings</label>
                                    <input type="text"
                                           class="form-control"
                                           formControlName="servings"
                                           onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;"
                                    >
                                    <div *ngIf="recipeForm.controls['servings'].hasError('required')"
                                         class="alert alert-danger">
                                        You must include servings.
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Occasion</label>
                                    <select formControlName="occasionId"
                                            class="form-control font-italic"
                                            style="font-size: 0.875rem"
                                    >
                                        <option *ngFor="let occ of occasion" [value]="occ.id">{{occ.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Ready In</label>
                                    <input type="text"
                                           class="form-control"
                                           formControlName="readyIn"
                                           onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;"
                                    >
                                    <div *ngIf="recipeForm.controls['readyIn'].hasError('required')"
                                         class="alert alert-danger">
                                        You must include time.
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Recipe Type</label>
                                    <select formControlName="recipeTypeId"
                                            class="form-control font-italic"
                                            style="font-size: 0.875rem"
                                    >
                                        <option *ngFor="let type of recipeTypes" [value]="type.id">{{type.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Cuisine</label>
                                    <select formControlName="cuisineId"
                                            class="form-control font-italic" style="font-size: 0.875rem"
                                    >
                                        <option *ngFor="let cuisine of cuisines" [value]="cuisine.id">{{cuisine.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Course</label>
                                    <select formControlName="courseId"
                                            class="form-control font-italic"
                                            style="font-size: 0.875rem"
                                    >
                                        <option *ngFor="let course of courses" [value]="course.id">{{course.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Skill Level</label>
                                    <select formControlName="skillLevelId"
                                            class="form-control font-italic" style="font-size: 0.875rem" #skills
                                    >
                                        <option *ngFor="let skill of skillLevel" [value]="skill.id">{{skill.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-xs-center">
                                <button class="btn customButton" type="submit" [disabled]="!recipeForm.valid">Save Your
                                    Recipe
                                </button>
                            </div>

                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
