<form [formGroup]="recipeComment" class="post-comment" (ngSubmit)="onSubmit(recipeComment.value.commentName, recipeComment.value.content, recipeComment.value.rating)">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="commentName" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Rating</label>
                <p-rating [cancel]="false" formControlName="rating" ></p-rating>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Message</label>
        <textarea formControlName="content" rows="5" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn customButton" [disabled]="!recipeComment.valid">Add comment
    </button>

</form>
<hr>
<recipe-single-comment [comment]="comment" *ngFor="let comment of comments; let i = index;"></recipe-single-comment>
