<div class="row">
    <div class="filter clearfix">
        <div class="col-xs-12" style="overflow: hidden">
            <button (click)="showFilter()" type="button" class="btn filter-show">Find Recipes <i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="col-xs-12" style="overflow: hidden;">
            <div class="filter-fields" *ngIf="show" [@flyInOut]="show">

                <div class="filter-fields-form">
                    <div class="form-group">
                        <label>Ingredient</label>
                        <main-ingredient-filter></main-ingredient-filter>
                    </div>
                </div>
                <div class="filter-fields-form">
                    <div class="form-group">
                        <label>Course</label>
                        <course-filter></course-filter>
                    </div>
                </div>
                <div class="filter-fields-form">
                    <div class="form-group">
                        <label>Cuisine</label>
                        <cuisine-filter></cuisine-filter>
                    </div>
                </div>
                <div class="filter-fields-form">
                    <div class="form-group">
                        <label>Cooking Time</label>
                        <cook-time-filter></cook-time-filter>
                    </div>
                </div>
                <div class="filter-fields-form">
                    <div class="form-group">
                        <label>Occasion</label>
                        <occasion-filter></occasion-filter>
                    </div>
                </div>
                <div class="form-filter-btn">
                    <button type="button"><i class="fa fa-search"></i></button>
                </div>
            </div>

        </div>
    </div>
</div>
