
<div *ngIf="recipe">
    <select [ngModel]="selectedIngredient" (ngModelChange)="onChange($event)" name="ingredient" class="form-control font-italic" style="font-size: 0.875rem">
        <option>Select an ingredient</option>
        <option *ngFor="let ingredient of recipe.mainIngredient" [value]="ingredient.id">{{ingredient.name}}</option>
    </select>
</div>
