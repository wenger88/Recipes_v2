
<div *ngIf="recipe">
    <select [ngModel]="selectedCuisine" (ngModelChange)="onChange($event)" name="cuisine" class="form-control font-italic" style="font-size: 0.875rem">
        <option>Select a cuisine</option>
        <option *ngFor="let cuisine of recipe.cuisine" [value]="cuisine.id">{{cuisine.name}}</option>
    </select>
</div>
