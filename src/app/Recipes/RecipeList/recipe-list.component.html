
<recipe-filter (filter)="getAll($event)"></recipe-filter>

<div class="row">
    <div class="col-lg-9">
        <div class="recent-recipes">
            <h2>Recent Recipes</h2>
            <recipe-item [recipe]="recipe" *ngFor="let recipe of recipes | paginate: { id: 'server', itemsPerPage: 5, currentPage: page }"></recipe-item>
            <pagination-controls (pageChange)="page = $event" #api id="server"></pagination-controls>
        </div>
    </div>

</div>
