<form #recipeComment="ngForm" class="post-comment" (ngSubmit)="onSubmit(name, content, rating)">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="commentName" class="form-control" #name ngModel>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Rating</label>
                <p-rating style="position: relative; top: 10px;" [cancel]="false" name="rating" #rating ngModel></p-rating>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Message</label>
        <textarea name="comment" rows="5" class="form-control" #content ngModel></textarea>
    </div>

    <button type="submit" class="btn customButton" [disabled]="name.value == '' || content.value == ''">Add comment</button>

</form>
<hr>
<div class="comment" *ngFor="let comment of comments">
    <div class="comment-head">
        <div class="comment-head-image">
            <img src="http://placehold.it/50x50" alt="">
        </div>
        <div class="comment-head-name">
            {{comment.name}}
        </div>
        <div class="comment-head-like">
            <i class="fa fa-thumbs-up"></i>
        </div>
    </div>
    <div class="comment-info">
        <div class="comment-info-rating">
            <p-rating [(ngModel)]="comment.rating" [cancel]="false" readonly="true"></p-rating>
        </div>
        <div class="comment-info-date">
            {{comment.date | date: 'short'}}
        </div>
    </div>
    <div class="comment-body">
        {{comment.content}}
    </div>
</div>
